<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hipposite 2</title>
        <meta name="description" content="Yippers Chippers">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            :root {
                --main: #431c53;
                --maindark: #350f2e;
                --accent: #4e5190;
                --text: rgb(194, 222, 246);
                --link: rgb(133, 193, 64);
            }
            html {
                <p style="background-image: url('https://raw.githubusercontent.com/philchhalmers8/Hipposite/8e930e208d3a316e0399c898275c0bfa8229c0e7/i%20forgot.svg');">
                background-size: cover;
                font-family: Verdana, Geneva, Tahoma, sans-serif, monospace;
                justify-content: center;
                text-align: center;
            }
            h1 {
                font-size: 50px;
            }

            #slider {
                -webkit-appearance: none;
                appearance: none;
                margin-top: 0.5vh;
                width: 100px;
                height: 12px;
                background-color: var(--accent);
                border: 1px solid var(--text);
                border-radius: 6px;
            } #slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                height: 12px;
                width: 12px;
                border: 1px solid var(--text);
                background-color: var(--maindark);
            } #slider::-moz-range-thumb {
                height: 18px;
                width: 18px;
                border: 2px solid var(--accent);
                border-radius: 30%;
                background-color: var(--maindark);
            } #url {
                -webkit-appearance: none;
                appearance: none;
                width: 150px;
                height: inherit;
                border: 2px solid var(--text);
                border-radius: 7px;
                background-color: var(--maindark);
                color: var(--text);
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }input:focus,
             select:focus,
             textarea:focus,
             button:focus {
                outline: none;
            } #submit {
                background-color: var(--accent);
                border: 2px solid var(--text);
                border-radius: 7px;
                width: 25px;
                height: inherit;
                padding: 2px;
                color: var(--text);
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            } #submit:hover, #url:hover, #slider:hover {
                opacity: 0.8;
            } ::selection {
                background-color: transparent;
                color: aquamarine;

            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Hipposite 2</h1>
        </div>
        <form class="input" onsubmit="openTab(event, document.getElementById('url').value)">
            <input type="text" id="url" placeholder="Enter Url Here">
            <input type="submit" id="submit" value="go">
            <br>
            <input type="range" min="350" max="100000" id="slider" value="350">
        </form>
        <script async defer>
            function openTab(event, url) {
                event.preventDefault();
                let sliderValue = document.getElementById("slider").value;
                let newUrl = url.replace(/^(https?:|)\/\//, "");
                console.log(newUrl);
                newUrl = "https://" + "%40".repeat(sliderValue)  + "@" + newUrl;
                console.log(newUrl);
                window.open(newUrl, "_blank");
            }
        </script>
    </body>
</html>
