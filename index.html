            }
            h1 {
                font-size: 50px;
            }

            #slider {
                -webkit-appearance: none;
                appearance: none;
                margin-top: 0.5vh;
                width: 100px;
                height: 12px;
                background-color: var(--accent);
                border: none;
                border-radius: 6px;
            } #slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                height: 12px;
                width: 12px;
                border: 1px solid var(--text);
                background-color: var(--accent2);
            } #slider::-moz-range-thumb {
                height: 18px;
                width: 18px;
                border: 2px solid var(--accent);
                border-radius: 30%;
                background-color: var(--accent2);
            } #url {
                -webkit-appearance: none;
                appearance: none;
                padding: 2px;
                width: 150px;
                height: inherit;
                border: none;
                border-radius: 7px;
                background-color: var(--accent2);
                color: var(--text);
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }input:focus,
             select:focus,
             textarea:focus,
             button:focus {
                outline: none;
            } #submit {
                background-color: var(--accent);
                border: none;
                border-radius: 7px;
                width: 25px;
                height: inherit;
                padding: 2px;
                color: var(--text);
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            } #submit:hover, #url:hover, #slider:hover {
                opacity: 0.8;
            } ::selection {
                background-color: transparent;
                color: aquamarine;

            }
        </style>
    </head>
    <body>
        <div class="header" style="margin-top: 20vh">
            <h1>Hipposite 2</h1>
        </div>
        <form class="input" onsubmit="openTab(event, document.getElementById('url').value)">
            <input type="text" id="url" placeholder="Enter Url Here">
            <input type="submit" id="submit" value="go">
            <br>
            <input type="range" min="350" max="100000" id="slider" value="350">
        </form>
        <script async defer>
            function openTab(event, url) {
                event.preventDefault();
                let sliderValue = document.getElementById("slider").value;
                let newUrl = url.replace(/^(https?:|)\/\//, "");
                console.log(newUrl);
                newUrl = "https://" + "%40".repeat(sliderValue)  + "@" + newUrl;
                console.log(newUrl);
                window.open(newUrl, "_blank");
            }
        </script>
    </body>
</html>
