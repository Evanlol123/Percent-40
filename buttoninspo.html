<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2e003e; /* Dark purple matching the background */
        }

        .button {
            position: absolute; /* Allows XY position adjustment */
            top: 50px; /* Adjust the Y-axis */
            left: 50px; /* Adjust the X-axis */
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff; /* White text for contrast */
            background: linear-gradient(145deg, #6a0dad, #2e003e); /* Purple gradient */
            border: 2px solid #4e0072; /* Border matching the scheme */
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        }

        .button:hover {
            background: linear-gradient(145deg, #4e0072, #6a0dad); /* Invert gradient on hover */
            transform: scale(1.1); /* Slightly enlarge */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.7); /* Stronger shadow */
        }
    </style>
</head>
<body>
    <button class="button">Click Me</button>
</body>
</html>
